  <h1>Contact</h1>
  <div class="form">
    <form class="contact-form" name="ContactForm" method="POST" data-netlify="true" action="/HTML/success.html">

      <label for="name">Name</label>
      <input type="text" id="fname" name="name" placeholder="Your name..">

      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="example@email.com">

      <label for="photo-type">Photo Type</label>
      <select id="photo-type" name="photo-type">
        <option value="family-portrait">Family Portrait</option>
        <option value="birthday-session">Birthday Session</option>
        <option value="couple-shoots">Couple Shoots</option>
        <option value="maternity">Maternity</option>
        <option value="newborn">Newborn</option>
        <option value="pets">Pets</option>
        <option value="sister-sessions">Sister Sessions</option>
        <option value="">Other</option>
      </select>

      <label for="query">Query</label>
      <textarea id="query" name="query" placeholder="Please type your query here..." style="height:200px"></textarea>

      <div id="submit-container">
        <button class="learn-more submitted">
          <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
          </span>
          <span class="button-text">Submit</span>
        </button>
      </div>
    </form>
  </div>
