<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../Logos/favicon.png" type="image/x-icon">
  <link href="dist/css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header>
    <!-- Picture This -->
    <img src="/Logos/Logo-circle-cropped.png" alt="Logo">
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="feedback.html">Feedback</a>

    <a href="https://www.instagram.com/picturethisbyemily/" target="_blank"><img src="/Icons/instagram2.png"
        alt="InstagramLogo"></a>
  </nav>
  <div class="page-break"></div>

  <h1>Galleries</h1>

  <div class="gallery-cards">

    <div id="FamilyPortraits" class="gallery-card">
      <h2>Family Portraits</h2>
      <img src="/assets/FamilyPortraits/1.jpg">
    </div>

    <div id="BirthdaySessions" class="gallery-card">
      <h2>Birthday Sessions</h2>
      <img src="/assets/BirthdaySessions/1.jpg">
    </div>

    <div id="CoupleShoots" class="gallery-card">
      <h2>Couple Shoots</h2>
      <img src="/assets/CoupleShoots/1.jpg">
    </div>

    <div id="Maternity" class="gallery-card">
      <h2>Maternity</h2>
      <img src="/assets/Maternity/1.jpg">
    </div>

    <div id="Newborn" class="gallery-card">
      <h2>Newborn</h2>
      <img src="/assets/Newborn/1.jpg">
    </div>

    <div id="Pets" class="gallery-card">
      <h2>Pets</h2>
      <img src="/assets/Pets/1.jpg">
    </div>

    <div id="Portraits" class="gallery-card">
      <h2>Portraits</h2>
      <img src="/assets/Portraits/1.jpg">
    </div>

    <div id="Seasonal" class="gallery-card">
      <h2>Seasonal</h2>

    </div>

    <div id="SitterSessions" class="gallery-card">
      <h2>Sitter Sessions</h2>
      <img src="/assets/SitterSessions/1.jpg">
    </div>

  </div>

  <script src="/dist/js/core.js"></script>

  <script>
    //adds click even listener to the gallery buttons
    const galleryCards = document.querySelectorAll('.gallery-card');
    galleryCards.forEach(element => {
      element.addEventListener('click', function() {
        //get the id of the clicked element
        const gallery = this.getAttribute('id')
  
        //redirect the page to the correct gallery
        window.location.href = `photos.html?Gallery=${gallery}`;
      })
    });
  </script>

</body>



</html>
