  <h1>Feedback</h1>

  <div class="feedback">

    <div class="feedback-card">
      <h2>Feedback1</h2>
      <div>Feedback.....</div>
    </div>

    <div class="feedback-card">
      <h2>Feedback2</h2>
      <div>Feedback.....</div>
    </div>

  </div>
  <div class="form">
    <form class="feedback-form" name="FeedbackForm" method="POST" data-netlify="true" action="/HTML/success.html">

      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">

      <label for="email">Email</label>
      <input type="text" id="email" name="lastname" placeholder="example@email.com">

      <label for="feedback">Feedback</label>
      <textarea id="feedback" name="subject" placeholder="Write something.." style="height:200px"></textarea>

      <div id="submit-container">
        <button class="learn-more submitted">
          <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
          </span>
          <span class="button-text">Submit</span>
        </button>
      </div>
    </form>
  </div>

  <script src="dist/js/core.js"></script>
